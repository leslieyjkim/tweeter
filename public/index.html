<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      type="text/css"
    />
    <!-- Imported Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS //add up whenever added them-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div class="logo"><span>tweeter</span></div>
      <div id="Write-New-tweet" class="Write-New-tweet-section">
        <div>
          <span class="strong-text">Write</span
          ><span class="light-subtext"> a new tweet</span>
        </div>
        <div>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    <header class="header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <div>
          <span class="first-name">Yoonjoo</span>
          <span class="last-name">Kim</span>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets/" method="POST">
          <textarea
            name="text"
            id="tweet-text"
            value="clear"
            placeholder="What are you humming about?"
          ></textarea>
          <div>
            <button id="tweet-button" type="submit">Tweet</button>
          </div>
          <!-- ERROR DISPLAY -->
          <p class="error-button" id="too-long-error">
            ü§¢ Tweet exceeds 140 characters. ü¶ú
          </p>
          <p class="error-button" id="empty-error">
            üôÑ Uh-oh, your tweet box is empty! üê£
          </p>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
